<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/styles/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="bg-light py-3">
      <div class="container text-center">
        <h1>Blog App</h1>
        <input
          id="search-bar"
          class="form-control"
          type="text"
          placeholder="Search for a blog..."
        />
      </div>
    </header>

    <main class="container flex-grow-1 d-flex mt-4">
      <!-- Left: Create Blog Form -->
      <aside id="create-blog" class="w-25 p-3 bg-light rounded me-4">
        <h3 id="form-heading">Create Blog</h3>
        <form id="blog-form">
          <div class="mb-3">
            <label for="title" class="form-label">Title *</label>
            <input
              type="text"
              id="title"
              class="form-control"
              placeholder="Enter blog title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Author Name *</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="profile-pic" class="form-label">Profile Picture</label>
            <input
              type="file"
              id="profile-pic"
              class="form-control"
              accept="image/*"
            />
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date *</label>
            <input
              type="date"
              id="date"
              class="form-control"
              required
            />
          </div>          
          <div class="mb-3">
            <label for="content" class="form-label">Content *</label>
            <textarea
              id="content"
              class="form-control"
              rows="4"
              placeholder="Write your blog content"
              required
            ></textarea>
          </div>
          <div class="mb-3" id="images-container">
            <label for="images" class="form-label">Blog Images</label>
            <input
              type="file"
              id="images"
              class="form-control"
              accept="image/*"
              multiple
            />
            <small class="text-muted">
              Optional. Select one or more images.
            </small>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Create Blog
          </button>
          <!-- Cancel Edit Button (for mobile edits) -->
          <button type="button" id="cancel-edit" class="btn btn-secondary w-100 mt-2" style="display: none;">
            Cancel Edit
          </button>
          <!-- Clear Blog Button (to be shown only on larger screens) -->
          <button type="button" id="clear-blog" class="btn btn-secondary w-100 mt-2" style="display: none;">
            Clear Blog
          </button>                 
        </form>        
      </aside>

      <!-- Floating Action Button for Mobile & Tablets (visible below 992px) -->
      <button id="toggle-create-blog" class="fab d-lg-none">+</button>

      <!-- Right: Display Blog Posts -->
      <section id="blog-posts" class="w-75 p-3">
        <!-- Blog posts will be dynamically injected here -->
      </section>
    </main>

    <footer class="bg-dark py-3">
      <div class="container text-center">
        <p>Â© 2025 Blog App by Khyati</p>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="src/scripts/app.js"></script>
  </body>
</html>
